        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&family=Montserrat&family=Sacramento&display=swap" rel="stylesheet">

    <body>
        <header>
        <div class="navbar">
            <div class="logo"><a href="index.html"><img src="images/D.png" alt="dlogo" class="dLogo"></a></div>
                <ul class="links">
                    <li><a href="about.html" class="about"><i class="fa-solid fa-user"></i>About</a></li>
                    <li><a href="hobbies.html" class="hobby"><i class="fa-solid fa-golf-ball-tee"></i>Hobbies</a></li>
                    <li><a href="projects.html" class="project"><i class="fa-solid fa-briefcase"></i>Projects</a></li>
                </ul>
            <a href="contacts.html" class="action_btn">Get in Touch</a>
            <div class="toggle_btn">
                <i class="fas fa-bars"></i>
            </div>
        </div>

        <div class="dropdown_menu">
            <li><a href="about.html">About</a></li>
            <li><a href="hobbies.html">Hobbies</a></li>

        </div>
        </header>

        <main>
           <section id="hero">
                <h2>Projects</h2>
                <h4>Insert Carousel Here</h4>
           </section>
        </main>

        <script>
            const toggleBtn = document.querySelector('.toggle_btn')
            const toggleBtnIcon = document.querySelector('.toggle_btn i')
            const dropDownMenu = document.querySelector('.dropdown_menu')

            toggleBtn.onclick = function () {
                dropDownMenu.classList.toggle('open')
                const isOpen = dropDownMenu.classList.contains('open')

                toggleBtnIcon.classList = isOpen
                ? 'fa-solid fa-xmark'
                : 'fa-solid fa-bars'
            }
        </script>
    </body>
